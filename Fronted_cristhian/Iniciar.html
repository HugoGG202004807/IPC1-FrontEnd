    <script>


        //---------------------------------------------------------------------------------------------
        function Iniciarxd() {
            var nombre = document.querySelector('#nombre').value
            var contra = document.querySelector('#contra').value

            var p = false
            var d = false
            var e = false
            if(nombre==""){
                alert("Ingrese su nombre de usuario")
            } else if(contra==""){
                alert("Ingrese su contraseña")
            

            } else if (nombre == "admin" && contra == "123") {
                location.href = "Admin/prueba.html"
                console.log("Admin")


            } else {
                fetch('https://backend202010025.herokuapp.com/Pacientes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        //  console.log(response);

                        response.forEach(element => {

                            if (element.NombreUsuario == nombre && element.Contrasena == contra && element.Tipo == "Doctor") {
                                // location.href = "Doctores.html"
                                console.log("Doctores")
                                sessionStorage.setItem("UseD", element.NombreUsuario)
                                sessionStorage.setItem("NombreD", element.Nombre)
                                sessionStorage.setItem("ApellidoD", element.Apellido)
                                location.href = "Doctor/Doctores.html"
                                d = true
                            } else if (element.NombreUsuario == nombre && element.Contrasena == contra && element.Tipo == "Paciente") {

                                sessionStorage.setItem("UseP", element.NombreUsuario)
                                sessionStorage.setItem("NombreP", element.Nombre)
                                sessionStorage.setItem("ApellidoP", element.Apellido)
                                location.href = "Pacientes/index.html"
                                p = true
                            } else if (element.NombreUsuario == nombre && element.Contrasena == contra && element.Tipo == "Enfermera") {
                                console.log("Enfermera")
                                location.href = "Enfermeras/Enfermeras.html"
                                sessionStorage.setItem("UseE", element.NombreUsuario)
                                sessionStorage.setItem("NombreE", element.Nombre)
                                sessionStorage.setItem("ApellidoE", element.Apellido)
                                e = true
                            }



                        });

                        if (e == false && d == false && p == false) {
                            alert("Datos Incorrectos");
                        }
                    })


            }


        }
