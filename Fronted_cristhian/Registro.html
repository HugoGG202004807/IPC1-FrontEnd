    <script>

        //---------------------------------------------------------------------------------------------
        function Registro() {
            var nombre = document.querySelector('#nombre').value
            var apellido = document.querySelector('#apellido').value
            var fecha = document.querySelector('#fecha').value
            var sexo = document.querySelector('#sexom').value
            var nombreU = document.querySelector('#nombreU').value
            var contra = document.querySelector('#contraseña').value
            var tel = document.querySelector('#teléfono').value
            var coonta1 = contra.length


            if (document.querySelector('#nombre').value == "") {
                alert("Ingrese su Nombre, por favor")
            } else if (document.querySelector('#apellido').value == "") {
                alert("Ingrese su Apellido, por favor")
            } else if (document.querySelector('#fecha').value == "") {
                alert("Ingrese su Fecha de Nacimiento, por favor")
            } else if (sexo == "S") {
                alert("Ingrese su sexo, por favor")
            } else if (document.querySelector('#nombreU').value == "") {
                alert("Ingrese su Nombre de Usuario, por favor")
            } else if (document.querySelector('#contraseña').value == "") {
                alert("Ingrese su Contraseña, por favor")
            } else if (coonta1 < 8) {
                alert("La contraseña debe tener al menos 8 caracteres")
            } else {






                var objeto = {
                    'Nombre': nombre,
                    'Apellido': apellido,
                    'Fecha': fecha,
                    'Sexo': sexo,
                    'NombreU': nombreU,
                    'Contraseña': contra,
                    'Especialidad': " ",
                    'Teléfono': tel,
                    'Tipo': "Paciente"

                }
               

                fetch('https://backend202010025.herokuapp.com/Pacientes', {
                    method: 'POST',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })

                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })

                    .then(response => {
                        console.log(response);
                        alert(response.Mensaje)

                        if(response.Mensaje!="El nombre de usuario ya existe"){
                            location.href = "Iniciar.html"

                        }
                    })

                    
            }
        }
